version: '2'
services:
   rsyslog:
       image: fabriziogaliano/rsyslog
      
       container_name: rsyslog
 
       volumes:
          - "./etc/rsyslog.conf:/etc/rsyslog.conf"
          - "./rsyslog.d:/etc/rsyslog.d"
          - "./logs:/var/log"

       ports:
          - "514:514"
          - "514:514/udp"

       restart: always
